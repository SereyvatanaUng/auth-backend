services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    image: chatbot-integration/backend:latest
    container_name: chatbot_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSL: false
      # Add these PostgreSQL specific environment variables
      PGSSLMODE: disable
      PGSSL: false
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
    networks:
      - chatbot-network
    ports:
      - "127.0.0.1:3001:3001"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./logs:/app/logs

networks:
  chatbot-network:
    name: chatbot-network
    external: true